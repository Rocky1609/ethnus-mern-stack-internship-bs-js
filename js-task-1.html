    <p id="reversedNum"></p>
    <script>
        function reverse_a_number(n)
{
	n = n + "";
	return n.split("").reverse().join("");
}
document.getElementById("reversedNum").innerHTML="The number that appears after reversing it is "+Number(reverse_a_number(32243));
